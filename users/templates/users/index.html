<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container col-sm-8 col-md-4 border" style="padding: 1%; margin-top: 1%;border-radius: 30px;">
            <div>
                <p class="fw-bold text-center fs-4">Login</p>
            </div>
            <form method="post" action="{%url 'users:loginUser'%}">
                {% csrf_token %}
                <fieldset>
                    <div class="mb-3">
                        <label for="ClassRoomName" class="form-label">Email</label>
                        <input type="text" class="form-control" name="Email">
                    </div>
                    <div class="mb-3">
                        <label for="ClassRoomCapacity" class="form-label">Senha</label>
                        <input type="password" class="form-control" name="Password">
                        <a href="#" data-bs-toggle="modal"  data-bs-target="#UserInsert" >Criar conta</a>
                        {%if message %}<p><strong>{{ message }}</strong></p>{% endif %}
                    </div>
                      <button type="submit" class="btn btn-primary fw-bold text-uppercase">Entrar</button>
                </fieldset>
            </form>
        </div>
    </main>



        <!-- Modals -->
        <div class="modal fade" id="UserInsert" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Criar conta</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post"  action="{%url 'users:insertUser'%}"> 
                            {% csrf_token %}
                            <fieldset>
                                <div class="mb-3">
                                    <label for="login_name" class="form-label">name:</label>
                                    <input type="text" class="form-control"  name="Name">
                                </div>
                                <div class="mb-3">
                                    <label for="Email" class="form-label">Email:</label>
                                    <input type="text" class="form-control"  name="Email">
                                </div>
                                <div class="mb-3">
                                    <label for="Password" class="form-label">Senha:</label>
                                    <input type="password" class="form-control"  name="Password">
                                </div>
                                <button type="submit" class="btn btn-primary fw-bold text-uppercase">Criar conta</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
